<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Courses list</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div class="container ">
  <!--    TODO Add container everywhere-->
  <h1 class="jumbotron">Dance academy</h1>
  <div class="btn btn-dark">
    <a th:href="@{/courses/add}" th:text="#{course.add}"></a>
  </div>
  <table class="table table-striped table-hover table-sm">
    <thead class="thead-dark">
    <tr>
      <th>Course name</th>
      <th>Weekday</th>
      <th>Hour</th>
      <th>Level</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
      <td th:text="${course.name}"></td>
      <td th:text="${course.weekday.name}" class="funny"></td>
      <td th:text="${course.time.time}" class="funny"></td>
      <td th:text="${course.level}" class="funny"></td>
    </tr>
    </tbody>
  </table>


</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add student</title>
  <th:block th:include="fragments :: bootstrap"/>
</head>
<body>
<div>
  <h1>Add student</h1>
  <form method="POST" action="#" th:action="@{/students}" th:object="${student}">
    <div class="form-group col-md-6">
      <label for="inputName">Name</label>
      <input id="inputName" th:field="*{name}" type="text" class="form-control" placeholder="Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputSurname">Surname</label>
      <input id="inputSurname"
             th:field="*{surname}"
             type="text"
             class="form-control"
             placeholder="Surname"
      >
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail">Email address</label>
      <input id="inputEmail" th:field="*{emailAddress}" type="email" placeholder="Email address" class="form-control">
    </div>
    <div class="form-group col-md-6">
      <label for="phone">Phone number</label>
      <input id="phone" th:field="*{phoneNumber}" type="text" placeholder="Phone number" class="form-control">
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-dark" value="Submit">
    </div>
  </form>
</div>

</body>
</html>

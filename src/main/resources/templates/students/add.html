<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add student</title>
  <th:block th:include="fragments :: bootstrap"/>
</head>
<body>
<div class="container">
  <h1 th:text="#{student.add}"></h1>
  <form th:method="POST" action="#" th:action="@{/students}" th:object="${student}">
    <div class="form-group col-md-6">
      <label th:for="inputName">Name</label>
      <input id="inputName"
             placeholder="Name"
             th:field="*{name}"
             th:class="${#fields.hasErrors('name')}? 'form-control is-invalid' : 'form-control'"
             type="text"
      >
      <mark class="error-sign small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></mark>
    </div>

    <div class="form-group col-md-6">
      <label th:for="inputSurname">Surname</label>
      <input id="inputSurname"
             placeholder="Surname"
             th:field="*{surname}"
             th:class="${#fields.hasErrors('surname')}? 'form-control is-invalid' : 'form-control'"
             type="text"
      >
      <mark class="error-sign small" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></mark>
    </div>

    <div class="form-group col-md-6">
      <label th:for="inputEmail">Email address</label>
      <input id="inputEmail"
             class="form-control"
             placeholder="Email address"
             th:field="*{emailAddress}"
             th:class="${#fields.hasErrors('emailAddress')}? 'form-control is-invalid' : 'form-control'"
             type="email"
      >
      <mark class="error-sign small" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></mark>
    </div>

    <div class="form-group col-md-6">
      <label th:for="phone">Phone number</label>
      <input id="phone"
             class="form-control"
             placeholder="Phone number"
             th:field="*{phoneNumber}"
             type="text"
      >
    </div>

    <div class="form-group col-md-6">
      <label th:for="role">Role</label>
      <select th:field="*{role}">
        <option th:each="role : ${roles}"
                th:value="${role}"
                th:text="${role.name}">
        </option>
      </select>
      <mark class="error-sign small" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></mark>
    </div>

    <div class="form-group col-md-4">
      <input type="submit" class="btn btn-dark" value="Submit">
      <a th:href="@{/students}"
         class="btn btn-warning"
         style="float: right"
      >Cancel</a>
    </div>
  </form>
</div>

</body>
</html>
